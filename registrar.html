<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>

<div class="sidebar text-center">
  <a href="index.html">
    <img src="img/logo.png" alt="Logo" class="img-fluid" style="max-width: 180px; margin-bottom: 15px;">
  </a>
  <a href="index.html"><i class="bi bi-house-door-fill"></i> Inicio</a>
  <a href="registrar.html" class="active"><i class="bi bi-file-earmark-plus-fill"></i> Registrar Contrato</a>
  <a href="php/listar.php"><i class="bi bi-card-list"></i> Listar Contratos</a>
</div>

<div class="content container mt-4">
  <h2>Registrar Contrato</h2>
  <form action="php/guardar_contrato.php" method="POST" class="row g-3">

    <div class="col-md-6">
      <label for="nombre_empresa" class="form-label">Señor(es)</label>
      <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa" required>
    </div>

    <div class="col-md-6">
      <label for="ruc" class="form-label">R.U.C.</label>
      <input type="text" class="form-control" id="ruc" name="ruc" required>
    </div>

    <div class="col-md-6">
      <label for="telefono" class="form-label">Teléfono de Referencia</label>
      <input type="tel" class="form-control" id="telefono" name="telefono">
    </div>

    <div class="col-md-6">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="date" class="form-control" id="fecha" name="fecha" required>
    </div>

    <div class="col-md-6">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="2" required></textarea>
    </div>

    <div class="col-md-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad" name="cantidad" min="0" required>
    </div>

    <div class="col-md-3">
      <label for="importe_unitario" class="form-label">Importe Unitario</label>
      <input type="number" class="form-control" id="importe_unitario" name="importe_unitario" step="0.01" min="0" required>
    </div>

    <div class="col-md-3">
      <label for="a_cuenta" class="form-label">A cuenta</label>
      <input type="number" class="form-control" id="a_cuenta" name="a_cuenta" step="0.01" min="0" value="0">
    </div>

    <div class="col-md-3">
      <label for="saldo_mostrado" class="form-label">Saldo</label>
      <input type="text" class="form-control" id="saldo_mostrado" readonly>
      <input type="hidden" name="saldo" id="saldo_real">
    </div>

        <div class="col-md-3">
      <label for="total_mostrado" class="form-label">Total</label>
      <input type="text" class="form-control" id="total_mostrado" readonly>
      <input type="hidden" name="total" id="total_real">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Registrar Contrato</button>
    </div>
  </form>
</div>

<script>
  const cantidad = document.getElementById('cantidad');
  const importeUnitario = document.getElementById('importe_unitario');
  const totalMostrado = document.getElementById('total_mostrado');
  const totalReal = document.getElementById('total_real');
  const aCuenta = document.getElementById('a_cuenta');
  const saldoMostrado = document.getElementById('saldo_mostrado');
  const saldoReal = document.getElementById('saldo_real');

  function calcularTotalYSaldo() {
    const cant = parseFloat(cantidad.value) || 0;
    const importe = parseFloat(importeUnitario.value) || 0;
    const a_cuenta_val = parseFloat(aCuenta.value) || 0;

    const total = cant * importe;
    const saldo = total - a_cuenta_val;

    totalMostrado.value = total.toFixed(2);
    totalReal.value = total.toFixed(2);

    saldoMostrado.value = saldo.toFixed(2);
    saldoReal.value = saldo.toFixed(2);
  }

  cantidad.addEventListener('input', calcularTotalYSaldo);
  importeUnitario.addEventListener('input', calcularTotalYSaldo);
  aCuenta.addEventListener('input', calcularTotalYSaldo);
</script>

</body>
</html>
